<div class="card">
    <div class="card-body">
        <h5 class="titulo">
            {{titulo | uppercase}}
            <div *ngIf="loading" class="spinner-grow text-danger float-end mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="forms" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fa-solid fa-circle-user" 
                    [class.green-icon]="this.forms.get('titular')?.valid"
                    [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('titular')?.touched"
                    ></i></span>
                <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fa-solid fa-credit-card" 
                    [class.green-icon]="this.forms.get('numeroTarjeta')?.valid"
                    [class.red-icon]="this.forms.get('numeroTarjeta')?.invalid && this.forms.get('numeroTarjeta')?.touched"></i></span>
                <input type="text" class="form-control" formControlName="numeroTarjeta" maxlength="16" placeholder="Numero Tarjeta">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-calendar-alt" 
                            [class.green-icon]="this.forms.get('fechaExpiracion')?.valid"
                            [class.red-icon]="this.forms.get('fechaExpiracion')?.invalid && this.forms.get('fechaExpiracion')?.touched"
                            ></i></span>
                        <input type="text" class="form-control" formControlName="fechaExpiracion" maxlength="5" placeholder="MM/YY">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-key" 
                            [class.green-icon]="this.forms.get('cvv')?.valid"
                            [class.red-icon]="this.forms.get('cvv')?.invalid && this.forms.get('cvv')?.touched"
                            ></i></span>
                        <input type="password" class="form-control" formControlName="cvv" maxlength="3" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit" [disabled]="forms.invalid"><i class="fa-solid fa-database"> </i> Aceptar</button>
            </div>
        </form>
    </div>
</div>
